<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main role="main">
      <button>TYPOGRAPHY</button>

      <div class="first-paragraph">
        <p><b>Make me bold</b></p>
        <p><em>Make me bold</em></p>
      </div>

      <div class="first-paragraph">
        <p class="arial">I am from Arial font family!</p>
        <p class="times-roman">and I'm from the Times Roman font family!</p>
      </div>

      <div class="first-paragraph">
        <p><u>make this text to be undelined</u></p>
        <p><s>and put a line throught this one</s></p>
      </div>

      <div class="first-paragraph">
        <button>HEADINGS</button>
        <h1>This is a h1 tag</h1>
        <h2>This is a h2 tag</h2>
        <h3>This is a h3 tag</h3>
      </div>

      <div class="first-paragraph">
        <button>COLORS</button>
        <div class="colors">
          <p>color me orange</p>
          <div class="orange-square"></div>
          <p>color me purple</p>
          <div class="purple-circle"></div>
        </div>
      </div>

      <button>BUTTON</button>

      <div class="button-container">
        <p class="btn-txt">default</p>
        <button class="button normal">Button</button>
        <p class="btn-txt">hovered</p>
        <button class="button hover">Button</button>
        <p class="btn-txt">active</p>
        <button class="button active">Button</button>
      </div>
    </main>
  </body>
</html>
